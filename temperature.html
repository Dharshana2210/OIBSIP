<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter a number">
            
            <label for="unit">Convert from:</label>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            
            <button id="convert-btn">Convert</button>
            
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('convert-btn').addEventListener('click', function() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;
            let convertedTemperature;
            let resultText = '';

            if (isNaN(temperature)) {
                resultText = 'Please enter a valid number';
            } else {
                switch(unit) {
                    case 'celsius':
                        convertedTemperature = `Fahrenheit: ${(temperature * 9/5) + 32} 째F, Kelvin: ${temperature + 273.15} K`;
                        break;
                    case 'fahrenheit':
                        convertedTemperature = `Celsius: ${(temperature - 32) * 5/9} 째C, Kelvin: ${((temperature - 32) * 5/9) + 273.15} K`;
                        break;
                    case 'kelvin':
                        convertedTemperature = `Celsius: ${temperature - 273.15} 째C, Fahrenheit: ${(temperature - 273.15) * 9/5 + 32} 째F`;
                        break;
                }
                resultText = `Converted Temperature: ${convertedTemperature}`;
            }

            document.getElementById('result').innerText = resultText;
        });
    </script>
</body>
</html>
